<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Upper Heading -->
    <div class="upper-heading">
        <h1>Image Slider</h1>
    </div>

    <!-- Slider Container -->
    <div class="slide-container">
        <div class="slides">
            <!-- Add your images here -->
            <img src="360_F_201780104_hetXS26W8alnsbDKbpnr4sVizJfiO12w.jpg" alt="Slide 1" class="active"> <!-- Replace with the actual path to your first image -->
            <img src="jpg_44-2.jpg" alt="Slide 2"> <!-- Replace with the actual path to your second image -->
            <img src="mountain-4331689_640.jpg" alt="Slide 3"> <!-- Replace with the actual path to your third image -->
            <img src="pexels-8moments-1266810.jpg" alt="Slide 4"> <!-- Replace with the actual path to your fourth image -->
            <img src="pexels-souvenirpixels-414612.jpg" alt="Slide 5"> <!-- Replace with the actual path to your fifth image -->
        </div>
        
        <!-- Navigation buttons -->
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>

        <!-- Dots for navigation -->
        <div class="dotsContainer">
            <span class="dot active" attr="0"></span>
            <span class="dot" attr="1"></span>
            <span class="dot" attr="2"></span>
            <span class="dot" attr="3"></span>
            <span class="dot" attr="4"></span>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
